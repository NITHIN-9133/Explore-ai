<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Explore Ai</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter a keyword">
            <button onclick="search('text')">Text Search</button>
            <button onclick="search('image')">Image Search</button>
            <button onclick="search('video')">Video Search</button>
        </div>

        <h2>Results</h2>
        <div id="results">
            <!-- Display search results here -->
        </div>
    </div>

    <script src="voice.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
